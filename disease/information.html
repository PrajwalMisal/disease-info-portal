  function populateDropdown() {
    const select = document.getElementById("diseaseSelect");
    select.innerHTML = `<option value="">-- ${currentLang === 'mr' ? "रोग निवडा" : "Select Disease"} --</option>`;
    for (const key in diseaseInfo) {
      const option = document.createElement("option");
      option.value = key.toLowerCase(); // Use the key directly
      option.textContent = diseaseInfo[key].name[currentLang]; // get name from diseaseInfo
      select.appendChild(option);
    }
  }

  function setLanguage(lang) {
    currentLang = lang;
    document.getElementById('title').innerText = (lang === 'mr') ? "रोग माहिती आणि उपाय" : "Disease Information and Remedies";
    populateDropdown();
    showDiseaseInfo();
  }

  function showDiseaseInfo() {
    const key = document.getElementById("diseaseSelect").value.toLowerCase(); // lowercase match
    const infoBox = document.getElementById("infoBox");

    if (key && diseaseInfo[key]) {
      const disease = diseaseInfo[key];
      const name = disease.name[currentLang];
      const info = disease.info[currentLang];
      const upayList = disease.upay[currentLang].map(u => `<li>${u}</li>`).join('');

      infoBox.innerHTML = `
        <h3>${name}</h3>
        <p>${info}</p>
        <h4>${(currentLang === 'mr') ? 'उपाय:' : 'Remedies:'}</h4>
        <ul class="upay">${upayList}</ul>
      `;
    } else {
      infoBox.innerHTML = "";
    }
  }

  // initial load
  populateDropdown();
